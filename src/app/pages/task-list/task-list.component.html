<!-- task-list.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Lista de Tareas</h2>
<div>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.name}}</td>
      <td>{{task.description}}</td>
      <td>{{task.status}}</td>
      <td>
        <div>
          <button (click)="updateTask(task)">Editar</button>
        </div>
      </td>

      <td>
        <div>
          <button class="btn btn-danger">Eliminar</button>
        </div>
        <div>
          <button (click)="deleteTask(task)">Confirmar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
