<input
  [placeholder]="'Task Name'"
  [formControl]="inputName"
/>

<div class="buttons">
  <button (click)="addTask()">Add Task</button>  
  <button (click)="deleteAllTasks()">Delete All Tasks</button>
</div>
<ul>
  <li *ngFor="let task of allTasks">
    <input type="checkbox" [checked]="isTaskStatusCompleted(task.status)"  (click)="toggleTaskStatus(task)"  />
    <span [ngClass]="{ task_completed: isTaskStatusCompleted(task.status) }">{{ task.name }}</span>
    <button (click)="deleteTask(task)"> x </button>
  </li>
</ul>
